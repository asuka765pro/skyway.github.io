<ol class="breadcrumb">
  <small>
    {% for bcpage in page.breadcrumb %}
    {% for sitepage in site.pages %}
    {% if sitepage.path == bcpage %}
    <li class="breadcrumb-item"><a href="{{ sitepage.url }}">{% if sitepage.title == site.title[page.lang] %}SkyWay{% else %}{{ sitepage.title }}{% endif %}</a></li>
    {% endif %}
    {% endfor %}
    {% endfor %}
    <li class="breadcrumb-item active">{{ page.title }}</li>
  </small>
</ol>
